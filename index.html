<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографії природи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unitegallery/1.7.50/css/unite-gallery.css">
</head>
<body>
    <header>
        <h1>Фотографії природи</h1>
        <p>Відчуйте красу природи через фото</p>
    </header>

    <section class="slider-section">
        <h2>Слайдер фотографій</h2>
        <div id="nature-slider" class="owl-carousel">
            <div class="item"><img src="images/nature1.jpg" alt="Ліс"></div>
            <div class="item"><img src="images/nature2.jpg" alt="Гори"></div>
            <div class="item"><img src="images/nature3.jpg" alt="Річка"></div>
        </div>
    </section>

    <section class="gallery-section">
        <h2>Галерея</h2>
        <div id="gallery" class="unite-gallery">
            <img src="images/nature4.jpg" alt="Пустеля" data-image="images/nature4.jpg">
            <img src="images/nature5.jpg" alt="Озеро" data-image="images/nature5.jpg">
            <img src="images/nature6.jpg" alt="Водоспад" data-image="images/nature6.jpg">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Фотографії природи. Всі права захищено.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/unitegallery/1.7.50/js/unitegallery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
